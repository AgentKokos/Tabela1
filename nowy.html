<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Przykładowa Strona</title>
    <style>

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: orange;
            color: blue;
			
        }

        th, td {
            text-align: left;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Lp</th>
            <th>Imię</th>
            <th>Nazwisko</th>
            <th>Klasa</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Jakub</td>
            <td>Chowana</td>
            <td>5J</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Bartosz</td>
            <td>Książek</td>
            <td>5J</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Kinga</td>
            <td>Rubiniec</td>
            <td>5J</td>
        </tr>
    </table>
</body>
</html>
